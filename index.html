<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Sumador</title>
     <script type="text/javascript" charset="utf-8">
       function changer (id, newValue) {
         var element = document.getElementById(id);
         element.innerHTML = newValue;
       }
       function adder (op, res) {
         var operation = document.getElementById(op);
         var operands = operation.innerHTML.split ("+");
         var result = parseInt(operands[0]) + parseInt(operands[1]);
         changer (res, '=' + result);
       }
       function random (op) {
         var operation = document.getElementById(op);
         operation.innerHTML = Math.round(Math.random()*1000) + "+" + Math.round(Math.random()*1000);
       }
     </script>
   </head>
   <body>
     <p>Adder... <span id='op'>5+3</span><span id='res'></span> <a href="javascript:adder('op','res')">Add!</a></p>
     <p><a href="javascript:random('op')">Random operation!</a></p>
   </body>
</html>
